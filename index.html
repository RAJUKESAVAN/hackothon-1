<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./hac1.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-4">
                <h1>Breweries</h1>
            </div>
        </div>
        <div class="row">
            {{#each response}}
            <div class="col-sm-6 col-lg-4 col-xl-3 mb-5">
                <div class="card">
                    <div class="test card-topper card-img-top {{brewery_type}}">{{brewery_type}}</div>
                    <div class="card-body">
                        <h2>{{name}}</h2>
                        <address>{{street}}<br>{{city}}, {{state}} {{postal_code}}</address>
                        <a href="{{website_url}}" class="card-link" target="_blank" rel="noopener noreferrer">Website</a>
                        <a href="{{phone_no}}">Phone Number</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>

    <script src="./hac1.js"></script>
</body>
</html>
